<div class="todo-body">
  <div>Enter a todo</div>
  <div class="shadow">
    <input type="text" class="todo-input-field" placeholder="Enter a todo" autofocus="" [(ngModel)]="todo.title"
           (keyup.enter)="addTodo()">
  </div>
  <div>
    <ul>
      <li *ngFor="let t of todos" class="todo-list">
        <app-todo-list [todo]="t"></app-todo-list>
      </li>
    </ul>
  </div>
</div>
